label_product_fk=Farmacotherapeutisch Kompas
message_description_product_fk=Het Farmacotherapeutisch Kompas (FK) is hét hulpmiddel voor artsen bij het voorschrijven van medicijnen aan patiënten. Het FK bevat deskundige, onafhankelijke en actuele informatie over alle medicijnen die in Nederland verkrijgbaar zijn. De website wordt vooral gebruikt door artsen, verpleegkundigen en apothekers, maar ook door patiënten die meer willen weten.
label_product_gip=GIPdatabank.nl
message_description_product_gip=De GIPdatabank bevat informatie over het gebruik van geneesmiddelen en hulpmiddelen in Nederland over een periode van 5 jaar. De informatie op deze website is vooral relevant voor beleidsmakers, zorgverzekeraars en zorgprofessionals.
label_product_hor=Horizonscan geneesmiddelen
message_description_product_hor=Horizonscan Geneesmiddelen biedt een volledig, openbaar en objectief overzicht van geneesmiddelen die op de markt verwacht worden. De website bevat informatie voor behandelaars, ziekenhuizen, zorgverzekeraars, overheidsorganen en patiënten.
label_product_med=Medicijnkosten.nl
message_description_product_med=Op deze website kunnen patiënten en zorgverleners informatie zoeken over de hoogte van de vergoeding en de vergoedingsstatus van geneesmiddelen in Nederland, op grond van de Zorgverzekeringswet (Zvw). De gegevens worden aan het begin van iedere maand geactualiseerd.
label_product_pro=ProZIN
message_description_product_pro=Het platform bestaande uit een CMS en een verzameling unversele bouwstenen waar de meeste digitale ZIN-producten op draaien.
label_product_ist=iStandaarden
message_description_product_ist=iStandaarden is het portaal voor 5 informatiestandaarden voor zorg en ondersteuning: iWlz, iWmo, iJw, iPgb en iEB. Elk van deze standaarden is een verzameling regels en afspraken die ervoor zorgen dat cliëntgegevens gestandaardiseerd, kwalitatief en veilig worden uitgewisseld. De informatie op deze website is belangrijk voor uitvoeringsorganisaties, zorgorganisaties, de Vereniging Nederlandse Gemeenten (VNG), Zorgverzekeraars Nederland (ZN) en de Nederlandse Zorgautoriteit (NZa).
label_product_ziz=Zorginzicht
message_description_product_ziz=De website Zorginzicht geeft een overzicht van landelijke afspraken over goede zorg. Die afspraken zijn beschreven in kwaliteitsstandaarden, meetinstrumenten en informatiestandaarden. Zorginzicht is er voor iedereen die zich bezighoudt met het verbeteren van de kwaliteit van zorg.

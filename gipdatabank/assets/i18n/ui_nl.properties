message_description_product_zor=Zorgcijfersdatabank.nl is er voor iedereen die zich bezighoudt met het verbeteren van de kwaliteit van zorg. Naast een overzicht van landelijke afspraken over goede zorg vindt u hier ook ontwikkeltools om zelf een kwaliteitsinstrument te maken. Zorginzicht.nl is een initiatief van Zorginstituut Nederland.
